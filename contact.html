<div class="hero-outer-common hero-blue">


  <div class="hero-inner-common">
  
  <h1 style="color: white;">お問い合わせ<span class="period-detail-white">.</span></h1>
  <p style="color: white;">ともにビジネスを成功させたい皆様からのご連絡をお待ちしております。</p>

<section>
  
  <div class="container" style="padding-top: 5rem;">
  
  <div class="row form-row">
  
  <div class="col-sm-6 form-col">
  
    <div class="form-wrapper">
      <h2 style="color: black;">CONTACT<span class="period-detail">.</span></h2>
  
  
      <form action="https://vision-up.app/inquiries" method="post" class="form-general">
    
        
        <div class="form-group">
          <label for="inquiry_name" class="form-label">会社名</label><br>
          <input type="text" name="inquiry[org]" id="inquiry_org" class="form-input"/>
        </div>
  
  
      <div class="form-group">
          <label for="inquiry_name" class="form-label">担当者名<span class="period-detail">*</span></label><br>
          <input type="text" name="inquiry[name]" id="inquiry_name" required class="form-input"/>
        </div>
  
  
        <div class="form-group">
          <label for="inquiry_phone" class="form-label">電話番号</label><br>
          <input type="text" name="inquiry[phone]" id="inquiry_phone" required class="form-input"/>
        </div>
  
  
        <div class="form-group">
        <label for="inquiry_email" class="form-label">メールアドレス<span class="period-detail">*</span></label><br>
        <input type="email" name="inquiry[email]" id="inquiry_email" required class="form-input"/>
      </div>
  
  
      <div class="form-group">
        <label for="inquiry_message" class="form-label">お問い合わせ内容<span class="period-detail">*</span></label><br>
        <textarea
          name="inquiry[message]"
          id="inquiry_message"
          rows="8"
          class="form-input"
          required
        ></textarea>
      </div>
  
  
      <p class="form-mandatory-txt"><span class="period-detail">*</span>必須項目</p>
  
  
      <input type="submit" value="送信" aria-label="Submit" class="btn-global form-btn" />
    </form>
   
    </div>
    
  </div>
  
  <div class="d-none d-sm-block col-sm-6  form-row-picture "></div>
  
  </div>
  
  </div>
