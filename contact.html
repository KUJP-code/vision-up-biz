<div class="container" style="padding-top: 5rem;">
  
  <form action="https://vision-up.app/inquiries" method="post">
  <div class="form-group">
    <label for="inquiry_email">Email</label>
    <input type="email" name="inquiry[email]" id="inquiry_email" required />
  </div>
  <div class="form-group">
    <label for="inquiry_phone">Phone</label>
    <input type="text" name="inquiry[phone]" id="inquiry_phone" />
  </div>
  <div class="form-group">
    <label for="inquiry_name">Name</label>
    <input type="text" name="inquiry[name]" id="inquiry_name" />
  </div>
  <div class="form-group">
    <label for="inquiry_message">Message</label>
    <textarea
      name="inquiry[message]"
      id="inquiry_message"
      rows="5"
      required
    ></textarea>
  </div>
  <input type="submit" value="Submit" aria-label="Submit" />
</form>
